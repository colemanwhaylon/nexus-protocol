# Nexus Protocol - Service Account and RBAC
# Provides identity and permissions for the API pods

---
# Service Account for API pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nexus-api
  namespace: nexus-protocol
  labels:
    app.kubernetes.io/name: nexus-api
    app.kubernetes.io/component: backend

---
# Role for accessing secrets and configmaps
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nexus-api-role
  namespace: nexus-protocol
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "watch", "list"]

---
# Role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nexus-api-rolebinding
  namespace: nexus-protocol
subjects:
  - kind: ServiceAccount
    name: nexus-api
    namespace: nexus-protocol
roleRef:
  kind: Role
  name: nexus-api-role
  apiGroup: rbac.authorization.k8s.io
