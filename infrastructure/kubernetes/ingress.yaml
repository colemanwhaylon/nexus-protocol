# Nexus Protocol - Ingress Configuration
# Routes external traffic to the API service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-api-ingress
  namespace: nexus-protocol
  labels:
    app.kubernetes.io/name: nexus-api
    app.kubernetes.io/component: backend
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://nexusprotocol.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,X-LANG,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,X-Api-Key,Authorization"
    
    # TLS with cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.nexusprotocol.io
      secretName: nexus-api-tls
  rules:
    - host: api.nexusprotocol.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-api-service
                port:
                  name: http
