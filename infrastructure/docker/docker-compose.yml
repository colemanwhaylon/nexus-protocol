# Nexus Protocol - Docker Compose Configuration
#
# Usage:
#   Development:  docker-compose --profile dev up
#   Demo:         docker-compose --profile demo up
#   Production:   docker-compose --profile production up
#
# Profiles:
#   dev:        API only with SQLite and in-memory cache
#   demo:       API with persistent SQLite (for portfolio demos)
#   production: Full stack with PostgreSQL, Redis, monitoring

# ============================================
# Networks
# ============================================
networks:
  nexus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  sqlite-data:
    driver: local
  api-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# Services
# ============================================
services:

  # ------------------------------------------
  # Frontend - Development
  # ------------------------------------------
  frontend-dev:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: development
    container_name: nexus-frontend-dev
    profiles:
      - dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CHAIN_ID=31337
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID:-}
    volumes:
      - ../../frontend:/app:cached
      - /app/node_modules
      - /app/.next
    networks:
      - nexus-network
    depends_on:
      - api-dev
    restart: unless-stopped

  # ------------------------------------------
  # Frontend - Demo
  # ------------------------------------------
  frontend-demo:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_CHAIN_ID=11155111
        - NEXT_PUBLIC_API_URL=http://localhost:8080
        - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID:-}
    container_name: nexus-frontend-demo
    profiles:
      - demo
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - nexus-network
    depends_on:
      - api-demo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ------------------------------------------
  # Frontend - Production
  # ------------------------------------------
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-1}
        - NEXT_PUBLIC_API_URL=${API_URL:-https://api.nexusprotocol.io}
        - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID}
    container_name: nexus-frontend
    profiles:
      - production
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    networks:
      - nexus-network
    depends_on:
      - api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ------------------------------------------
  # PostgreSQL Database - Development
  # ------------------------------------------
  postgres-dev:
    image: postgres:16-alpine
    container_name: nexus-postgres-dev
    profiles:
      - dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nexus
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ------------------------------------------
  # API Server - Development
  # ------------------------------------------
  api-dev:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
      target: development
    container_name: nexus-api-dev
    profiles:
      - dev
    ports:
      - "8080:8080"
      - "2345:2345"  # Delve debugger
    environment:
      - GIN_MODE=debug
      - PORT=8080
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
      - DATABASE_URL=postgres://nexus:nexus@postgres-dev:5432/nexus?sslmode=disable
      - CORS_ORIGINS=*
      - API_KEY=dev-api-key-not-for-production
      - RPC_URL=http://anvil:8545
      - CHAIN_ID=31337
    volumes:
      - ../../backend:/app:cached
      - api-logs:/app/logs
    networks:
      - nexus-network
    depends_on:
      postgres-dev:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ------------------------------------------
  # API Server - Demo
  # ------------------------------------------
  api-demo:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
      target: runtime
    container_name: nexus-api-demo
    profiles:
      - demo
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - DB_DRIVER=sqlite
      - DB_PATH=/app/data/nexus.db
      - CACHE_DRIVER=memory
      - CORS_ORIGINS=https://nexusprotocol.io,http://localhost:3000
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPS=100
    volumes:
      - sqlite-data:/app/data
      - api-logs:/app/logs
    networks:
      - nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ------------------------------------------
  # API Server - Production
  # ------------------------------------------
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
      target: runtime
      args:
        - VERSION=${VERSION:-1.0.0}
        - COMMIT=${COMMIT:-unknown}
        - BUILD_DATE=${BUILD_DATE:-unknown}
    container_name: nexus-api
    profiles:
      - production
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # Database
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=nexus
      - DB_USER=${DB_USER:-nexus}
      - DB_PASSWORD=${DB_PASSWORD:-nexus_secure_password}
      - DB_SSL_MODE=require
      - DB_MAX_CONNECTIONS=100
      - DB_MAX_IDLE=10
      # Cache
      - CACHE_DRIVER=redis
      - REDIS_URL=redis://redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Security
      - CORS_ORIGINS=${CORS_ORIGINS:-https://nexusprotocol.io}
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPS=1000
      - API_KEY=${API_KEY}
      # Blockchain
      - RPC_URL=${RPC_URL:-}
      - CHAIN_ID=${CHAIN_ID:-1}
      # Observability
      - METRICS_ENABLED=true
      - TRACING_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - api-logs:/app/logs
    networks:
      - nexus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ------------------------------------------
  # PostgreSQL Database
  # ------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    profiles:
      - production
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nexus
      - POSTGRES_USER=${DB_USER:-nexus}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-nexus_secure_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nexus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nexus} -d nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ------------------------------------------
  # Redis Cache
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    profiles:
      - production
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - nexus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ------------------------------------------
  # Prometheus - Metrics
  # ------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: nexus-prometheus
    profiles:
      - production
      - monitoring
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - nexus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M

  # ------------------------------------------
  # Grafana - Dashboards
  # ------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: nexus-grafana
    profiles:
      - production
      - monitoring
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - nexus-network
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ------------------------------------------
  # Jaeger - Distributed Tracing
  # ------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: nexus-jaeger
    profiles:
      - production
      - monitoring
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=100000
    networks:
      - nexus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M

  # ------------------------------------------
  # Nginx - Reverse Proxy (Production)
  # ------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - api-logs:/var/log/nginx
    networks:
      - nexus-network
    depends_on:
      - api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------
  # Local Blockchain (Development)
  # ------------------------------------------
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: nexus-anvil
    profiles:
      - dev
      - blockchain
    ports:
      - "8545:8545"
    entrypoint: ["anvil"]
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8545"
      - "--chain-id"
      - "31337"
      - "--block-time"
      - "1"
      - "--accounts"
      - "10"
      - "--balance"
      - "10000"
    networks:
      - nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "-X", "POST", "-H", "Content-Type: application/json", "--data", "{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
