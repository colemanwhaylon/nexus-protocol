<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg1)"/>

  <!-- Decorative triangles (AnIT inspired) -->
    <polygon points="251,139 295,183 229,183"
             fill="url(#orange1)" opacity="0.60"
             transform="rotate(300 251 161)"/>
    <polygon points="117,67 172,122 90,122"
             fill="url(#orange1)" opacity="0.60"
             transform="rotate(322 117 94)"/>
    <polygon points="334,67 367,100 318,100"
             fill="url(#orange1)" opacity="0.58"
             transform="rotate(72 334 83)"/>
    <polygon points="66,30 115,79 42,79"
             fill="url(#orange1)" opacity="0.79"
             transform="rotate(231 66 54)"/>
    <polygon points="354,60 403,109 330,109"
             fill="url(#orange1)" opacity="0.41"
             transform="rotate(270 354 84)"/>

    <!-- Main Nexus Symbol - Star -->
    <g transform="translate(150, 100)" filter="url(#glow)">
      <polygon points="100,0 120,70 200,70 140,115 160,190 100,145 40,190 60,115 0,70 80,70"
               fill="none" stroke="#F7931E" stroke-width="4"/>
      <polygon points="100,30 115,75 165,75 125,105 140,155 100,125 60,155 75,105 35,75 85,75"
               fill="url(#orange1)" opacity="0.5"/>
      <circle cx="100" cy="100" r="30" fill="#FFFFFF"/>
    </g>

  <!-- Swoosh element (AnIT inspired) -->
    <path d="M 50,363 Q 150,316 250,363 T 450,363"
          fill="none" stroke="#FFFFFF" stroke-width="7" opacity="0.9"/>
    <path d="M 50,383 Q 150,336 250,383 T 450,383"
          fill="none" stroke="url(#orange1)" stroke-width="5" opacity="0.7"/>

  <!-- Bottom accent triangles -->
    <polygon points="443,396 463,436 423,436"
             fill="url(#orange1)" opacity="0.67"/>
    <polygon points="463,405 495,470 431,470"
             fill="url(#orange1)" opacity="0.77"/>
    <polygon points="479,396 501,441 457,441"
             fill="url(#orange1)" opacity="0.55"/>

  <!-- Token ID badge -->
  <rect x="380" y="20" width="100" height="40" rx="20" fill="url(#orange1)"/>
  <text x="430" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#11</text>

  <!-- Nexus text -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NEXUS</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#F7931E" text-anchor="middle">GENESIS COLLECTION</text>
</svg>