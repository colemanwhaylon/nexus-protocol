<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg1)"/>

  <!-- Decorative triangles (AnIT inspired) -->
    <polygon points="140,97 173,130 124,130"
             fill="url(#orange1)" opacity="0.69"
             transform="rotate(245 140 113)"/>
    <polygon points="99,43 131,75 83,75"
             fill="url(#orange1)" opacity="0.41"
             transform="rotate(281 99 59)"/>
    <polygon points="168,35 205,72 150,72"
             fill="url(#orange1)" opacity="0.61"
             transform="rotate(184 168 53)"/>
    <polygon points="161,64 217,120 133,120"
             fill="url(#orange1)" opacity="0.44"
             transform="rotate(109 161 92)"/>
    <polygon points="33,86 88,141 6,141"
             fill="url(#orange1)" opacity="0.51"
             transform="rotate(84 33 113)"/>

    <!-- Main Nexus Symbol - Geometric N -->
    <g transform="translate(150, 120)" filter="url(#glow)">
      <polygon points="100,0 200,50 200,150 100,200 0,150 0,50"
               fill="none" stroke="#F7931E" stroke-width="4"/>
      <path d="M 60,160 L 60,40 L 80,40 L 140,130 L 140,40 L 160,40 L 160,160 L 140,160 L 80,70 L 80,160 Z"
            fill="#FFFFFF"/>
    </g>

  <!-- Swoosh element (AnIT inspired) -->
    <path d="M 50,363 Q 150,333 250,363 T 450,363"
          fill="none" stroke="#FFFFFF" stroke-width="10" opacity="0.9"/>
    <path d="M 50,383 Q 150,353 250,383 T 450,383"
          fill="none" stroke="url(#orange1)" stroke-width="4" opacity="0.7"/>

  <!-- Bottom accent triangles -->
    <polygon points="457,386 488,449 426,449"
             fill="url(#orange1)" opacity="0.75"/>
    <polygon points="480,420 503,466 457,466"
             fill="url(#orange1)" opacity="0.81"/>
    <polygon points="403,401 433,461 373,461"
             fill="url(#orange1)" opacity="0.52"/>

  <!-- Token ID badge -->
  <rect x="380" y="20" width="100" height="40" rx="20" fill="url(#orange1)"/>
  <text x="430" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#4</text>

  <!-- Nexus text -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NEXUS</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#F7931E" text-anchor="middle">GENESIS COLLECTION</text>
</svg>