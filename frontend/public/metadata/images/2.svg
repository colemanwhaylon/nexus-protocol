<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg1)"/>

  <!-- Decorative triangles (AnIT inspired) -->
    <polygon points="48,43 80,75 32,75"
             fill="url(#orange1)" opacity="0.54"
             transform="rotate(86 48 59)"/>
    <polygon points="396,98 434,136 377,136"
             fill="url(#orange1)" opacity="0.64"
             transform="rotate(310 396 117)"/>
    <polygon points="38,60 81,103 17,103"
             fill="url(#orange1)" opacity="0.66"
             transform="rotate(260 38 81)"/>
    <polygon points="210,133 256,179 187,179"
             fill="url(#orange1)" opacity="0.51"
             transform="rotate(18 210 156)"/>
    <polygon points="34,113 78,157 12,157"
             fill="url(#orange1)" opacity="0.77"
             transform="rotate(194 34 135)"/>

    <!-- Main Nexus Symbol - Diamond -->
    <g transform="translate(150, 100)" filter="url(#glow)">
      <polygon points="100,0 200,100 100,200 0,100"
               fill="none" stroke="#F7931E" stroke-width="5"/>
      <polygon points="100,30 170,100 100,170 30,100"
               fill="url(#orange1)" opacity="0.4"/>
      <circle cx="100" cy="100" r="40" fill="#FFFFFF"/>
      <text x="100" y="115" font-family="Arial" font-size="50" font-weight="bold"
            fill="#4a4a4a" text-anchor="middle">N</text>
    </g>

  <!-- Swoosh element (AnIT inspired) -->
    <path d="M 50,330 Q 150,284 250,330 T 450,330"
          fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9"/>
    <path d="M 50,350 Q 150,304 250,350 T 450,350"
          fill="none" stroke="url(#orange1)" stroke-width="3" opacity="0.7"/>

  <!-- Bottom accent triangles -->
    <polygon points="457,394 479,438 435,438"
             fill="url(#orange1)" opacity="0.55"/>
    <polygon points="473,388 503,448 443,448"
             fill="url(#orange1)" opacity="0.73"/>
    <polygon points="373,407 401,463 345,463"
             fill="url(#orange1)" opacity="0.52"/>

  <!-- Token ID badge -->
  <rect x="380" y="20" width="100" height="40" rx="20" fill="url(#orange1)"/>
  <text x="430" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#2</text>

  <!-- Nexus text -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NEXUS</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#F7931E" text-anchor="middle">GENESIS COLLECTION</text>
</svg>