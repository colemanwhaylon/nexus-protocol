<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg1)"/>

  <!-- Decorative triangles (AnIT inspired) -->
    <polygon points="338,85 391,138 312,138"
             fill="url(#orange1)" opacity="0.54"
             transform="rotate(353 338 111)"/>
    <polygon points="450,27 506,83 422,83"
             fill="url(#orange1)" opacity="0.59"
             transform="rotate(127 450 55)"/>
    <polygon points="352,33 410,91 323,91"
             fill="url(#orange1)" opacity="0.46"
             transform="rotate(190 352 62)"/>
    <polygon points="260,83 302,125 239,125"
             fill="url(#orange1)" opacity="0.62"
             transform="rotate(293 260 104)"/>
    <polygon points="147,23 200,76 121,76"
             fill="url(#orange1)" opacity="0.49"
             transform="rotate(143 147 49)"/>

    <!-- Main Nexus Symbol - Hexagon -->
    <g transform="translate(150, 120)" filter="url(#glow)">
      <polygon points="100,0 200,50 200,150 100,200 0,150 0,50"
               fill="none" stroke="#F7931E" stroke-width="6"/>
      <polygon points="100,30 170,65 170,135 100,170 30,135 30,65"
               fill="url(#orange1)" opacity="0.3"/>
      <text x="100" y="115" font-family="Arial" font-size="60" font-weight="bold"
            fill="#FFFFFF" text-anchor="middle">N</text>
    </g>

  <!-- Swoosh element (AnIT inspired) -->
    <path d="M 50,358 Q 150,328 250,358 T 450,358"
          fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.9"/>
    <path d="M 50,378 Q 150,348 250,378 T 450,378"
          fill="none" stroke="url(#orange1)" stroke-width="6" opacity="0.7"/>

  <!-- Bottom accent triangles -->
    <polygon points="473,405 501,462 445,462"
             fill="url(#orange1)" opacity="0.66"/>
    <polygon points="426,402 454,459 398,459"
             fill="url(#orange1)" opacity="0.76"/>
    <polygon points="475,387 504,445 446,445"
             fill="url(#orange1)" opacity="0.86"/>

  <!-- Token ID badge -->
  <rect x="380" y="20" width="100" height="40" rx="20" fill="url(#orange1)"/>
  <text x="430" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#5</text>

  <!-- Nexus text -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NEXUS</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#F7931E" text-anchor="middle">GENESIS COLLECTION</text>
</svg>