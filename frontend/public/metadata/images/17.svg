<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg1)"/>

  <!-- Decorative triangles (AnIT inspired) -->
    <polygon points="287,126 342,181 260,181"
             fill="url(#orange1)" opacity="0.52"
             transform="rotate(187 287 153)"/>
    <polygon points="168,64 222,118 141,118"
             fill="url(#orange1)" opacity="0.68"
             transform="rotate(276 168 91)"/>
    <polygon points="358,91 391,124 342,124"
             fill="url(#orange1)" opacity="0.77"
             transform="rotate(127 358 107)"/>
    <polygon points="216,127 254,165 197,165"
             fill="url(#orange1)" opacity="0.74"
             transform="rotate(162 216 146)"/>
    <polygon points="347,122 381,156 330,156"
             fill="url(#orange1)" opacity="0.80"
             transform="rotate(31 347 139)"/>

    <!-- Main Nexus Symbol - Hexagon -->
    <g transform="translate(150, 120)" filter="url(#glow)">
      <polygon points="100,0 200,50 200,150 100,200 0,150 0,50"
               fill="none" stroke="#F7931E" stroke-width="6"/>
      <polygon points="100,30 170,65 170,135 100,170 30,135 30,65"
               fill="url(#orange1)" opacity="0.3"/>
      <text x="100" y="115" font-family="Arial" font-size="60" font-weight="bold"
            fill="#FFFFFF" text-anchor="middle">N</text>
    </g>

  <!-- Swoosh element (AnIT inspired) -->
    <path d="M 50,342 Q 150,298 250,342 T 450,342"
          fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9"/>
    <path d="M 50,362 Q 150,318 250,362 T 450,362"
          fill="none" stroke="url(#orange1)" stroke-width="5" opacity="0.7"/>

  <!-- Bottom accent triangles -->
    <polygon points="473,420 499,473 447,473"
             fill="url(#orange1)" opacity="0.58"/>
    <polygon points="374,402 398,451 350,451"
             fill="url(#orange1)" opacity="0.54"/>
    <polygon points="419,380 449,441 389,441"
             fill="url(#orange1)" opacity="0.61"/>

  <!-- Token ID badge -->
  <rect x="380" y="20" width="100" height="40" rx="20" fill="url(#orange1)"/>
  <text x="430" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#17</text>

  <!-- Nexus text -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NEXUS</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#F7931E" text-anchor="middle">GENESIS COLLECTION</text>
</svg>