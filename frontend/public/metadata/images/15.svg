<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg1)"/>

  <!-- Decorative triangles (AnIT inspired) -->
    <polygon points="126,22 172,68 103,68"
             fill="url(#orange1)" opacity="0.69"
             transform="rotate(80 126 45)"/>
    <polygon points="142,24 173,55 127,55"
             fill="url(#orange1)" opacity="0.75"
             transform="rotate(348 142 39)"/>
    <polygon points="95,114 132,151 77,151"
             fill="url(#orange1)" opacity="0.45"
             transform="rotate(238 95 132)"/>
    <polygon points="382,111 420,149 363,149"
             fill="url(#orange1)" opacity="0.56"
             transform="rotate(176 382 130)"/>
    <polygon points="137,72 194,129 109,129"
             fill="url(#orange1)" opacity="0.54"
             transform="rotate(160 137 100)"/>

    <!-- Main Nexus Symbol - Star -->
    <g transform="translate(150, 100)" filter="url(#glow)">
      <polygon points="100,0 120,70 200,70 140,115 160,190 100,145 40,190 60,115 0,70 80,70"
               fill="none" stroke="#F7931E" stroke-width="4"/>
      <polygon points="100,30 115,75 165,75 125,105 140,155 100,125 60,155 75,105 35,75 85,75"
               fill="url(#orange1)" opacity="0.5"/>
      <circle cx="100" cy="100" r="30" fill="#FFFFFF"/>
    </g>

  <!-- Swoosh element (AnIT inspired) -->
    <path d="M 50,334 Q 150,284 250,334 T 450,334"
          fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.9"/>
    <path d="M 50,354 Q 150,304 250,354 T 450,354"
          fill="none" stroke="url(#orange1)" stroke-width="4" opacity="0.7"/>

  <!-- Bottom accent triangles -->
    <polygon points="376,399 410,467 342,467"
             fill="url(#orange1)" opacity="0.87"/>
    <polygon points="474,413 505,475 443,475"
             fill="url(#orange1)" opacity="0.82"/>
    <polygon points="452,397 478,450 426,450"
             fill="url(#orange1)" opacity="0.74"/>

  <!-- Token ID badge -->
  <rect x="380" y="20" width="100" height="40" rx="20" fill="url(#orange1)"/>
  <text x="430" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#15</text>

  <!-- Nexus text -->
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NEXUS</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#F7931E" text-anchor="middle">GENESIS COLLECTION</text>
</svg>