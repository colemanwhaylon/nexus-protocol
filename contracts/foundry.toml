[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false
ast = true
build_info = true
extra_output = ["abi", "evm.bytecode"]

# Test and script directories
test = "test"
script = "script"

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "erc721a/=lib/ERC721A/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Testing configuration
[profile.default.fuzz]
runs = 1000
max_test_rejects = 65536
seed = "0x1234"
dictionary_weight = 40

[profile.default.invariant]
runs = 256
depth = 32
fail_on_revert = false

# CI profile with more thorough testing
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 512, depth = 64 }

# Gas reporting
[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "preserve"
override_spacing = false
wrap_comments = true
ignore = ["lib/"]

# RPC endpoints (use environment variables in production)
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
localhost = "http://127.0.0.1:8545"

# Etherscan verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
